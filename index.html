<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Weather</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
   <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
         <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
         </div>
      </div>
      <div class="row">
         <form class="col-2">
            <div class="form-group">
               <label for="city-search">Search for a city:</label>
               <input type="text" class="form-control" id="city-search">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <div id="cities-list"></div>
           
         </form>
         <!-- <div class="row"> -->
         <div class="card col-10" style="width: 18rem;">
            <div class="card-body" id="thecity">
               <!-- main city display -->
               <h5 class="card-title" id="city-name"></h5>
               <h6 class="card-subtitle mb-2 text-muted" id="temp"></h6>
               <h6 class="card-subtitle mb-2 text-muted" id="date"></h6>
               <p class="card-text" id="humidity"></p>
               <p class="card-text" id="windspeed"></p>
               <p class="card-text" id="uvindex"></p>
               <div class="icon"></div>
               <img class="img" id="weather-icon"></img>
            </div>
         </div>
         <!-- </div> -->
         <div class="row hide" id="fiveday">
            <div class="card col-2">
               <div class="card-body" id="day1">
                  <h5 id="date1"></h5>
                  <p id="max-temp1"></p>
                  <p id="min-temp1"></p>
               </div>
            </div>
            <div class="card col-2">
               <div class="card-body" id="day2">
                  <h5 id="date2"></h5>
                  <p id="max-temp2"></p>
                  <p id="min-temp2"></p>
               </div>
            </div>
            <div class="card col-2">
               <div class="card-body" id="day3">
                  <h5 id="date3"></h5>
                  <p id="max-temp3"></p>
                  <p id="min-temp3"></p>   
               </div>
            </div>
            <div class="card col-2">
               <div class="card-body" id="day4">
                  <h5 id="date4"></h5>
                  <p id="max-temp4"></p>
                  <p id="min-temp4"></p>
               </div>
            </div>
            <div class="card col-2">
               <div class="card-body" id="day5">
                  <h5 id="date5"></h5>
                  <p id="max-temp5"></p>
                  <p id="min-temp5"></p>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
